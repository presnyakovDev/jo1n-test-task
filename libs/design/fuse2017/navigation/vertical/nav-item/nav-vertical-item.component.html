<a
  *ngIf="!item.external"
  class="nav-link {{ item.class }}"
  [id]="item.id"
  matRipple
  [routerLink]="[item.url]"
  routerLinkActive="active"
  style="padding-left: 24px !important"
  [ngStyle]="setItemStyle(item)"
>
  <mat-icon class="nav-link-icon" *ngIf="item.icon" [svgIcon]="item.icon"></mat-icon>
  <span class="nav-link-title">{{ item.translationKey ? (item.translationKey | translate) : item.title }}</span>
  <span class="nav-link-badge" *ngIf="item.badge" [ngStyle]="setBadgeStyle(item)">{{ item.badge.title }}</span>
</a>

<a
  *ngIf="item.external && item.url"
  class="nav-link {{ item.class }}"
  [href]="item.url"
  target="_blank"
  style="padding-left: 24px !important"
>
  <mat-icon class="nav-link-icon" *ngIf="item.icon" [svgIcon]="item.icon"></mat-icon>
  <span class="nav-link-title">{{ item.translationKey ? (item.translationKey | translate) : item.title }}</span>
</a>
