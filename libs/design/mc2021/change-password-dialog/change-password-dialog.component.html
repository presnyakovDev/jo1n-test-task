<div class="container">
  <h1 class="title">{{ 'CHANGE_PASSWORD_DIALOG.TITLE' | translate }}</h1>
  <div class="form-control">
    <input
      class="form-control__input"
      type="{{ isHideOldPassword ? 'password' : 'text' }}"
      id="old-password"
      [formControl]="oldPassword"
    />
    <label class="form-control__label" for="old-password" [class.input-have-value]="oldPassword.value">
      {{ 'CHANGE_PASSWORD_DIALOG.OLD_PASSWORD' | translate }}
    </label>
    <div class="form-control__underline-container">
      <div class="form-control__underline"></div>
    </div>
    <div class="form-control__icon-container" (click)="hideOldPassword()">
      <mat-icon matSuffix [svgIcon]="isHideOldPassword ? 'visibility_off' : 'visibility'"></mat-icon>
    </div>
  </div>
  <p class="description">
    {{ 'CHANGE_PASSWORD_DIALOG.CONDITION_TYPE_NEW_PASSWORD' | translate }}
  </p>
  <div class="form-control">
    <input
      class="form-control__input"
      type="{{ isHideNewPassword ? 'password' : 'text' }}"
      id="new-password"
      [formControl]="newPassword"
    />
    <label class="form-control__label" for="new-password" [class.input-have-value]="newPassword.value">{{
      'CHANGE_PASSWORD_DIALOG.NEW_PASSWORD' | translate
    }}</label>
    <div class="form-control__underline-container">
      <div class="form-control__underline"></div>
    </div>
    <div class="form-control__icon-container" (click)="hideNewPassword()">
      <mat-icon matSuffix [svgIcon]="isHideNewPassword ? 'visibility_off' : 'visibility'"></mat-icon>
    </div>
  </div>
  <div class="form-control">
    <input
      class="form-control__input"
      type="{{ isHideRepeatNewPassword ? 'password' : 'text' }}"
      id="repeat-new-password"
      [formControl]="repeatNewPassword"
    />
    <label class="form-control__label" for="repeat-new-password" [class.input-have-value]="repeatNewPassword.value">{{
      'CHANGE_PASSWORD_DIALOG.REPEAT_NEW_PASSWORD' | translate
    }}</label>
    <div class="form-control__underline-container">
      <div class="form-control__underline"></div>
    </div>
    <div class="form-control__icon-container" (click)="hideRepeatNewPassword()">
      <mat-icon matSuffix [svgIcon]="isHideRepeatNewPassword ? 'visibility_off' : 'visibility'"></mat-icon>
    </div>
    <p class="form-control__error-message" *ngIf="!isMatchPasswords">
      *{{ 'CHANGE_PASSWORD_DIALOG.PASSWORDS_NOT_MATCH' | translate }}
    </p>
  </div>

  <div class="buttons-container">
    <button mat-stroked-button (click)="cancel()">
      {{ 'CHANGE_PASSWORD_DIALOG.TITLE_BUTTON_CANCEL' | translate }}
    </button>
    <button mat-raised-button class="submit-button" (click)="onChangePassword()">
      {{ 'CHANGE_PASSWORD_DIALOG.TITLE_BUTTON_SUBMIT' | translate }}
    </button>
  </div>
</div>
